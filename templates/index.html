<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="form-group">

	<center><h1>Predict House Price Analysis</h1></center>

     <!-- Main Input For Receiving Query to our ML -->
    <form  action="{{ url_for('predict')}}"method="post" >
        <label for="CRIM">capita crime rate by town : </label>
        <input type="text" class="form-control" name="CRIM" placeholder="CRIM" required="required" />

        <br><label for="ZN">proportion of residential land zoned for lots over 25,000 sq.ft. : </label>
        <input type="text" class="form-control" name="ZN" placeholder="ZN" required="required" />

        <br><label for="INDUS"> proportion of non-retail business acres per town : </label>
        <input type="text" class="form-control" name="INDUS" placeholder="INDUS" required="required" />

        <br><label for="CHAS">Charles River dummy variable : </label>
		<input type="text" class="form-control" name="CHAS" placeholder="CHAS" required="required" />

        <br><label for="NOX">nitric oxides concentration : </label>
       	<input type="text" class="form-control" name="NOX" placeholder="NOX" required="required" />

        <br><label for="RM">average number of rooms per dwelling : </label>
        <input type="text" class="form-control" name="RM" placeholder="RM" required="required" />

        <br><label for="AGE">proportion of owner-occupied units built prior to 1940 : </label>
        <input type="text" class="form-control" name="AGE" placeholder="AGE" required="required" /></center>

        <br><label for="DIS">weighted distances to five Boston employment centres : </label>
        <input type="text" class="form-control" name="DIS" placeholder="DIS" required="required" />

        <br><label for="RAD">index of accessibility to radial highways : </label>
        <input type="text" class="form-control" name="RAD" placeholder="RAD" required="required" />

        <br><label for="TAX">full-value property-tax rate per $10,000 : </label>
        <input type="text" class="form-control" name="TAX" placeholder="TAX" required="required" />

        <br><label for="PTRATIO">pupil-teacher ratio by town : </label>
        <input type="text" class="form-control" name="PTRATIO" placeholder="PTRATIO" required="required" />

        <br><label for="B">1000(Bk - 0.63)^2 where Bk is the proportion of blacks by town : </label>
       	<input type="text" class="form-control" name="B" placeholder="B" required="required" />

        <br><label for="LSTAT">% lower status of the population : </label>
        <input type="text" class="form-control" name="LSTAT" placeholder="LSTAT" required="required" />

        <br><button type="submit" class="btn btn-success btn-block btn-large"><span class="spinner-grow spinner-grow-sm"></span>Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
